version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: go-mongo-api-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: userdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/userdb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Go Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-mongo-api
    restart: unless-stopped
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/?authSource=admin
      - MONGO_DB=userdb
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Custom network
networks:
  app-network:
    driver: bridge